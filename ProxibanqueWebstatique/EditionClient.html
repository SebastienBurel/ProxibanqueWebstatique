<style>
input[type=text], select {
	padding: 12px 20px;

	box-sizing: border-box;
}

input[type=submit] {
	background-color: #4CAF50;
	color: white;
	margin: 8px 0;
	padding: 12px 20px;
	border-radius: 4px;
	
}

input[type=submit]:hover {

}

.form-group{

}
fieldset{
	text-align: left;
}

	border-radius: 20px;
	background-color: #d2d2d2;

}



</style>
<script>
	function valider(){
		let nomsaisi = document.getElementById("nom").value;
		let prenomsaisi = document.getElementById("prenom").value;
		let adressemail = "orange@xmail.com";
		let adresse = "Rue Volatire, 31170 Tournefeuille";	
		
		
		let table="<caption>Client selectionné</caption><tr><th>Libellé</th><th>Donné</th></tr><tr><th>Nom</th><th>"
		+ nomsaisi + 
		"</th></tr><tr><th>Prenom</th><th>"

		+ adressemail + 
		"</th></tr><tr><th>Adresse</th><th>"
		+ adresse + 
		"</th></tr>";
		
		let elementDiv = document.getElementById("divResultat");
		elementDiv.innerHTML = table;
		
  }
	
	
</script>
